<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Bonbon&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Raleway:500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">

    <title>El Culina - Log In</title>
</head>
<body class="container--login">
     
    <nav class="nav--login">

        <a href="../../Home Page/index.html" class="nav__logo header--nav">El Culina</a>
    
        <!-- <ul class="nav__items">

            <li class="nav__item"><a href="#signup" class="nav__link">Sign Up</a></li>
            <li class="nav__item"><a href="./login.html" class="nav__link">Log In</a></li>

        </ul> -->

    </nav>


    <section class="main">

        <div class="login__question">

            <h2 class="login__text text--login">Not a Member Yet?</h2>

            <a href="#" class="login__join button--join">Join Us</a>

        </div>

        <div class="login__question--2">

            <h2 class="login__text text--login">Coming Back for More?</h2>

            <a href="#" class="login__login button--join">Log In</a>

        </div>

       <div class="login__form">

            <h2 class="login__heading header--login">Welcome Back!</h2>

            <form action="#" class="form--login">

                <div class="form--login__group">
                    <input type="email" class="form--login__input" placeholder="Email Address" id="email" required>
                    <label for="email" class="form--login__label">Email</label>
                </div>

                <div class="form--login__group">
                    <input type="password" class="form--login__input" placeholder="Password" id="password" required>
                    <label for="password" class="form--login__label">Password</label>
                </div>

                <div class="form--login__group form--login__flexbox">
                    <button class="form--login__button button__form">Log In</button>
                </div>

            </form>

       </div>

       <div class="login__signup">

            <h2 class="login__heading header--login">Become a Member</h2>

            <form action="#" class="form--signup">

                <div class="form--signup__group">
                    <input type="text" class="form--signup__input" placeholder="First name" id="first-name" name="first-name" required>
                    <label for="first-name" class="form--signup__label">First Name</label>
                </div>

                <div class="form--signup__group">
                    <input type="text" class="form--signup__input" placeholder="Last name" id="last-name" name="last-name" required>
                    <label for="last-name" class="form--signup__label">Last Name</label>
                </div>

                <div class="form--signup__group">
                    <input type="email" class="form--signup__input" placeholder="Email Adress" id="email" required>
                    <label for="email" class="form--signup__label">Email</label>
                </div>

                <div class="form--signup__group">
                    <input type="password" class="form--signup__input" placeholder="Password" id="password" required>
                    <label for="password" class="form--signup__label">Password</label>
                </div>

                <div class="form--signup__group form--signup__flexbox">
                    <button class="form--signup__button button__form">Sign up</button>
                </div>

            </form>
        </div>

    </section>
        
    <div class="bg-video">
        <video class="bg-video__content" autoplay muted loop>
            <source src="images/bg-video-1.mp4" type="video/mp4">
            This video cannot be played!
        </video>
    </div>


    <!-- <script type="text/javascript" src="./js/login.js"></script> -->

<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
